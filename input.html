<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Input</title>
  </head>
  <body style="background-color: cyan;">
    <h1>Enter your details :</h1>
    <!--form take input from user , response - post , entype - data type in post -->
    <form class="" action="mailto:eshantc18@gmail.com" method="post" enctype="text/plain">
     <!-- label - Enter details -->
      <label for="name"> Enter your name : </label>
      <!-- input - take details -->
      <input type="text" name="name" value="">
      <br>
      <label for="DOB">Enter date of birth : </label>
      <input type="date" name="DOB" value="">
      <br>
      <label for="Email">Enter your email ID :</label>
      <input type="email" name="Email ID" value="">
      <br>
      <label for="message">Enter your meassage</label>
      <br>
      <textarea name="name" rows="7" cols="100"></textarea>
      <br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
